<!DOCTYPE html>
<html>
    <head>
        <title>Java</title>

    <script>
    function add() {   
    let a = document.getElementById("fn").value;
    let b = document.getElementById("sn").value;
    let c = Number(a) + Number(b);
    document.getElementById("ans").innerHTML = c;
    }

    function sub() {   
    let a = document.getElementById("fn").value;
    let b = document.getElementById("sn").value;
    let c = Number(a) - Number(b);
    document.getElementById("ans").innerHTML = c;
    }

    function mul() {   
    let a = document.getElementById("fn").value;
    let b = document.getElementById("sn").value;
    let c = Number(a) * Number(b);
    document.getElementById("ans").innerHTML = c;
    }

    function div() {   
    let a = document.getElementById("fn").value;
    let b = document.getElementById("sn").value;
    let c = Number(a) / Number(b);
    document.getElementById("ans").innerHTML = c;
    }

    </script>
    
    




</head>
    <body>
        <h3> This is a Java Script document.</h3>

    <p>first number?<input id="fn"><br>
    second number?<input id="sn"><br>
    <button onclick="add()"> + </button>
    <button onclick="sub()"> - </button>
    <button onclick="mul()"> * </button>
    <button onclick="div()"> / </button>
    </p>

    <p>
        your answer is <span id="ans">________</span></p>






    </body>
</html>
